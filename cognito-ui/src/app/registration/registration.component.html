<!--Intro Section-->
<section class="view intro-2" id="welcome">
  <div class="full-bg-img mask rgba-stylish-strong">
    <div class="container flex-center">
      <div class="d-flex align-items-center w-100">
        <div class="row flex-center w-100">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <button type="button" class="btn btn-primary waves-light" (click)="login.show()" mdbWavesEffect>Login</button>
            <button type="button" class="btn btn-primary waves-light" (click)="register.show()" mdbWavesEffect>Register</button>
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>
    </div>
  </div>
</section>

<div mdbModal #login="mdb-modal" class="modal fade" id="centralModalSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-notify modal-success" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <p class="heading lead">Login</p>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="style.hide()">
                    <span aria-hidden="true" class="white-text">×</span>
                </button>
      </div>
      <form (ngSubmit)="loginUser(loginForm)" #loginForm="ngForm">
        <div class="modal-body">

          <!-- Material input email -->
          <div class="md-form">
            <i class="fa fa-envelope prefix grey-text"></i>
            <input type="email" id="loginEmail" name="email" class="form-control" mdbInputDirective ngModel>
            <label for="materialFormCardEmailEx" class="font-weight-light">Your email</label>
          </div>

          <!-- Material input password -->
          <div class="md-form">
            <i class="fa fa-lock prefix grey-text"></i>
            <input type="password" id="loginPassword" name="password" class="form-control" mdbInputDirective ngModel>
            <label for="materialFormCardPasswordEx" class="font-weight-light">Your password</label>
          </div>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="submit" class="btn btn-primary waves-light" mdbWavesEffect>Login </button>
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" (click)="login.hide()" mdbWavesEffect>Cancel</button>
        </div>
      </form>
      <p *ngIf="isError" class="error">{{error}}</p>
    </div>
  </div>
</div>


<div mdbModal #register="mdb-modal" class="modal fade" id="centralModalSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-notify modal-success" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <p class="heading lead">Register</p>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="style.hide()">
                    <span aria-hidden="true" class="white-text">×</span>
                </button>
      </div>
      <form (ngSubmit)="registerUser(registerForm)" #registerForm="ngForm" *ngIf="!verificationCode">
        <div class="modal-body">
          <!-- Material input text -->
          <div class="md-form">
            <i class="fa fa-user prefix grey-text"></i>
            <input name="fullName" type="text" id="registerName" class="form-control" mdbInputDirective ngModel>
            <label for="materialFormCardNameEx" class="font-weight-light">Your name</label>
          </div>

          <!-- Material input email -->
          <div class="md-form">
            <i class="fa fa-envelope prefix grey-text"></i>
            <input name="email" type="email" id="registerEmail" class="form-control" mdbInputDirective ngModel>
            <label for="materialFormCardEmailEx" class="font-weight-light">Your email</label>
          </div>

          <!-- Material input password -->
          <div class="md-form">
            <i class="fa fa-lock prefix grey-text"></i>
            <input name="password" type="password" id="registerPassword" class="form-control" mdbInputDirective ngModel>
            <label for="materialFormCardPasswordEx" class="font-weight-light">Your password</label>
          </div>
        </div>

        <div class="modal-footer justify-content-center">
          <button type="submit" class="btn btn-primary waves-light" mdbWavesEffect>Register </button>
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" (click)="register.hide()" mdbWavesEffect>Cancel</button>
        </div>
      </form>
      <form (ngSubmit)="verifyCode(verifyForm)" #verifyForm="ngForm" *ngIf="verificationCode">
        <div class="modal-body">
          <!-- Material input text -->
          <div class="md-form">
            <i class="fa fa-user prefix grey-text"></i>
            <input name="code" type="text" id="code" class="form-control" mdbInputDirective ngModel>
            <label for="materialFormCardNameEx" class="font-weight-light">Code</label>
          </div>
        </div>

        <div class="modal-footer justify-content-center">
          <button type="submit" class="btn btn-primary waves-light" mdbWavesEffect>Verify</button>
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" (click)="register.hide()" mdbWavesEffect>Cancel</button>
        </div>
      </form>
      <p *ngIf="isError" class="error">{{error}}</p>
    </div>
  </div>
</div>
